<div style="position: relative" class="dropdownBtn">
  <button
    id="dropdownHoverButton"
    data-dropdown-toggle="dropdownHover"
    data-dropdown-trigger="hover"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 dropdownInteraction"
    type="button"
    (click)="showDropdown = !showDropdown"
  >
    {{ label }}
    <ng-container *ngIf="appendChoice">
      {{ choices[currentChoice] }}
    </ng-container>
    <svg
      class="w-2.5 h-2.5 ms-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    id="dropdownHover"
    class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dropdownList dropdownInteraction"
    [hidden]="!showDropdown"
  >
    <ul
      class="py-2 text-sm text-gray-700 dark:text-gray-200 dropdownInteraction"
      aria-labelledby="dropdownHoverButton"
    >
      <li
        class="dropdownElement dropdownInteraction"
        *ngFor="let c of choices; let i = index"
        (click)="onClickChoice(i)"
      >
        <p
          href="#"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white dropdownInteraction"
        >
          {{ c }}
        </p>
      </li>
    </ul>
  </div>
</div>
